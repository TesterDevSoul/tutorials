<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
</head>
<body>
    <form>
        年龄区间：
        <select name="selectList">
            <option value="underage">18岁以下</option>
            <option value="teens">18-28岁</option>
            <option value="youth">28-38岁</option>
            <option value="more">38岁以上</option>
        </select>
    </form>
</body>
